<!doctype html>
<html lang="en">
  <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js" integrity="sha512-a+W0h6Sho4fGYABZAQg6zdWP/qtyE+gzeVfNB/UApXRLuHKh7bT3TeA/LUOno+pcDjX0Vfzgtz6crFQC3YL9lA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
      marked.setOptions({
          breaks: true,
      });
          function updatePreview(){
            const previewPortion = document.getElementById('preview');
            const editorPortion = document.getElementById('editor').value;
            const markedHTML = marked(editorPortion);
            previewPortion.innerHTML = markedHTML;
          }


          function defaultView(){
              let defaultValues = `

`;
              let editField = document.getElementById('editor');
              editField.value = defaultValues;
              const previewPortion = document.getElementById('preview');
              previewPortion.innerHTML = marked(defaultValues);
          }
      </script>
      
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Markdown Previewer</title>
  </head>
  <body onload="defaultView()">

    <div class='container-fluid'>
        <div class="row">
            <div class="col text-center bg-success text-white bg-opacity-95">
                <h1>Hello, world!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger">
                <div class='form-group my-3'>
                    <h1>Editor</h1>
                    <textarea id='editor' class="form-control" onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="col-6 bg-info bg-opacity-75">
                <div class="my-3">
                    <h1>Preview</h1>
                    <div id="preview">
                </div>

                </div>
            </div>

        </div>
        
    </div>
